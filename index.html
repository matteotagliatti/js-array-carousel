<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Array Carousel</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script
      src="https://kit.fontawesome.com/0548baee83.js"
      crossorigin="anonymous"
    ></script>

    <!-- <link rel="stylesheet" href="css/style.css" /> -->
  </head>
  <body>
    <main class="min-h-screen flex justify-center items-center">
      <!-- Carousel -->
      <div class="flex w-3/4 h-3/6">
        <!-- Left -->
        <div class="w-full h-96 overflow-hidden">
          <img class="w-full h-full object-cover" src="img/02.jpg" alt="img" />
        </div>
        <!-- Right -->
        <div class="relative w-2/12 h-96 flex flex-col overflow-hidden">
          <!-- Upper button -->
          <div
            class="absolute w-8 h-8 top-2 mx-auto left-0 right-0 rounded-full py-1 bg-slate-50 flex justify-center items-center"
          >
            <i class="fa-solid fa-chevron-up"></i>
          </div>
          <!-- Down button -->
          <div
            class="absolute w-8 h-8 bottom-2 mx-auto left-0 right-0 rounded-full py-1 bg-slate-50 flex justify-center items-center"
          >
            <i class="fa-solid fa-chevron-up"></i>
          </div>
          <div class="h-1/5">
            <img src="img/01.jpg" alt="img" />
          </div>
          <div class="h-1/5">
            <img src="img/01.jpg" alt="img" />
          </div>
          <div class="h-1/5">
            <img src="img/01.jpg" alt="img" />
          </div>
          <div class="h-1/5">
            <img src="img/01.jpg" alt="img" />
          </div>
          <div class="h-1/5">
            <img src="img/01.jpg" alt="img" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
